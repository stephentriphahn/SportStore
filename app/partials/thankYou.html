<div class="alert alert-danger" data-ng-show="data.orderError">
	Error({{data.orderError.status}}). The order could not be placed
	<a href="#/placeorder" class="alert-link">Click here to try again</a>
</div>

<div class="well" data-ng-hide="data.orderError">
	<h2>Thanks!</h2>
	Thanks for placing your order. We'll ship your goods as soon as possibl.
	If you need to contact us, use reference {{data.orderId}}.
</div>
